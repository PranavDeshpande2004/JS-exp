<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Array & Array Objects in JavaScript</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="info">
   <h3>Name: Pranav Deshpande</h3>
   <h3>Roll Number: 42318</h3>
  </div>

  <h1>Array & Array Object Operations</h1>

  <div class="shape-box">
   <h2>Create Array</h2>
   <label>Enter number of elements:</label>
   <input type="number" id="arraySize" placeholder="Number of elements">
   <button onclick="setArraySize()">Set Size</button>
   <div id="elementInputs"></div>
   <div id="createResult" class="result"></div>
  </div>

  <div class="shape-box">
   <h2>Append Object</h2>
   <label>Enter object in key:value format:</label>
   <input type="text" id="objectInput" placeholder="e.g. name: xyz">
   <button onclick="appendObject()">Append Object</button>
   <div id="appendResult" class="result"></div>
  </div>

  <div class="shape-box">
   <h2>Check if Array</h2>
   <label>Enter a value to test:</label>
   <input type="text" id="checkValue" placeholder="e.g. [1,2,3] or hello">
   <button onclick="checkIfArray()">Check</button>
   <div id="checkResult" class="result"></div>
  </div>

  <div class="shape-box">
   <h2>Array Methods</h2>
   <button onclick="usePush()">Push()</button>
   <button onclick="usePop()">Pop()</button>
   <button onclick="useShift()">Shift()</button>
   <button onclick="useUnshift()">Unshift()</button>
   <div id="methodResult" class="result"></div>
  </div>

 </div>

 <script src="script.js"></script>
</body>
</html>
