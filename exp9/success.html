<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-3 position-relative">
  <!-- Logout Button -->
  <button id="logoutBtn" class="btn btn-danger position-absolute top-0 end-0 m-3">Logout</button>

  <div class="card shadow-lg p-4 text-center mt-5">
    <h1 id="welcomeMsg" class="text-success">Welcome!</h1>
    <p class="lead">You have successfully logged in.</p>
  </div>
</div>

<script>
  // Display student's name
  let name = localStorage.getItem("studentName");
  if(name) {
    document.getElementById("welcomeMsg").innerText = "Welcome " + name + ", successfully login!";
  }

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("studentName"); // Clear stored name
    window.location.href = "index.html"; // Redirect to login form
  });
</script>

</body>
</html>
