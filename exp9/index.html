<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Student Information Form</h2>

        <form id="studentForm" onsubmit="return handleSubmit(event)">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name">
            <div class="text-danger small" id="nameError"></div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" placeholder="Enter address"></textarea>
            <div class="text-danger small" id="addressError"></div>
          </div>

          <!-- City -->
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="Enter city">
            <div class="text-danger small" id="cityError"></div>
          </div>

          <!-- State -->
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" placeholder="Enter state">
            <div class="text-danger small" id="stateError"></div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" value="Male" class="form-check-input">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" value="Female" class="form-check-input">
              <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gender" value="Other" class="form-check-input">
              <label class="form-check-label">Other</label>
            </div>
            <div class="text-danger small" id="genderError"></div>
          </div>

          <!-- Mobile -->
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" id="mobile" class="form-control" placeholder="Enter 10-digit mobile number">
            <div class="text-danger small" id="mobileError"></div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="text" id="email" class="form-control" placeholder="Enter email">
            <div class="text-danger small" id="emailError"></div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
