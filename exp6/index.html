<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Operations using JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info">
      <h3>Name: Pranav Deshpande</h3>
      <h3>Roll Number: 42318</h3>
    </div>

    <h1>Array Operations</h1>

    <div class="shape-box">
      <h2>Create Array</h2>
      <label>Enter number of elements:</label>
      <input type="number" id="arraySize" placeholder="Number of elements">
      <button onclick="setArraySize()">Set Size</button>
      <div id="elementInputs"></div>
      <div id="createResult" class="result"></div>
    </div>

    <div class="shape-box">
      <h2>Remove Specific Element</h2>
      <label>Enter element to remove:</label>
      <input type="text" id="removeElement" placeholder="Element to remove">
      <button onclick="removeElement()">Remove</button>
      <div id="removeResult" class="result"></div>
    </div>

    <div class="shape-box">
      <h2>Check if Element Exists</h2>
      <label>Enter element to check:</label>
      <input type="text" id="checkElement" placeholder="Element to check">
      <button onclick="checkElement()">Check</button>
      <div id="checkResult" class="result"></div>
    </div>

    <div class="shape-box">
      <h2>Empty Array</h2>
      <button onclick="emptyArray()">Empty Array</button>
      <div id="emptyResult" class="result"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
